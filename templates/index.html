<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    

<form action="\" method="POST">
    <div>
        <input name="name" type="text" placeholder="name">
        <input name="year" type="number" placeholder="year">
    </div>
</form>
<br>

    <h3> DB info </h3>
<table>
    <thead>
        <tr>
            <th scope="col" > name </th>
            <th scope="col" > year </th>
        </tr>
    </thead>
    <tbody>
    {% for key in dbinfo %}
        <tr>
            <th scope="col">{{dbinfo[key]['name']}}</th>
            <th scope="col">{{dbinfo[key]['year']}}</th>
        </tr>
    {% endfor %}
    </tbody>

</table>

</body>
</html>
